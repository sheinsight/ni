name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: cargo install --path .
      - name: Build
        run: cargo build
      - name: Run tests
        run: ls -l target
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: cargo install --path .
      - name: Build
        run: cargo build
      - name: Run tests
        run: ls -l target
